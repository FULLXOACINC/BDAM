log4j.rootLogger=INFO, Console
log4j.logger.org.pf4j=INFO, Console
log4j.logger.org.pf4j.PluginClassLoader=INFO, Console
log4j.logger.org.pf4j.AbstractExtensionFinder=INFO, Console
log4j.additivity.org.pf4j=false
log4j.additivity.org.pf4j.PluginClassLoader=false
log4j.additivity.org.pf4j.AbstractExtensionFinder=false
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %p %c - %m%n
